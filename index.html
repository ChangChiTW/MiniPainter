<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Chang-Chi Wu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="A web painter" />
    <title>Painter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="logo"><img src="./icon/logo.png" alt="logo" /></div>
      <div class="tools">
        <div>
          <button class="toggle active" id="pencil">
            <img src="./icon/pencil.png" alt="pencil" />
          </button>
        </div>
        <div>
          <button class="toggle" id="eraser">
            <img src="./icon/eraser.png" alt="eraser" />
          </button>
        </div>
        <div>
          <button class="toggle" id="text">
            <img src="./icon/text.png" alt="text" />
          </button>
        </div>
        <div>
          <img src="./icon/divider.png" alt="divider" />
        </div>
        <div>
          <button class="toggle" id="circle">
            <img src="./icon/circle.png" alt="circle" />
          </button>
        </div>
        <div>
          <button class="toggle" id="triangle">
            <img src="./icon/triangle.png" alt="triangle" />
          </button>
        </div>
        <div>
          <button class="toggle" id="rectangle">
            <img src="./icon/rectangle.png" alt="rectangle" />
          </button>
        </div>
        <div>
          <button class="toggle" id="stroke">
            <img src="./icon/stroke.png" alt="stroke" />
          </button>
        </div>
        <div>
          <img src="./icon/divider.png" alt="divider" />
        </div>
        <div>
          <button id="clear">
            <img src="./icon/clear.png" alt="clear" />
          </button>
        </div>
        <div>
          <button id="upload">
            <img src="./icon/upload.png" alt="upload" />
          </button>
        </div>
        <div>
          <button id="download">
            <img src="./icon/download.png" alt="download" />
          </button>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script src="./app.js"></script>
</html>
